<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<h2>Recent</h2>

<div class="main">
  <div class="spinner" *ngIf="isLoading">
    <div
      *ngIf="isLoading"
      class="spinner-border m-1"
      role="status"
      id="spinner"
    >
      <span class="sr-only"></span>
    </div>
  </div>
  <table *ngIf="!isLoading">
    <thead *ngIf="!dataempty">
      <tr>
        <th class="icon-cell"></th>
        <th>Name</th>
        <th>created at</th>
        <th>Last modifid</th>
        <th>size</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data[0]" class="table">
        <td class="icon-cell"><i class="material-icons">folder</i></td>
        <td>{{ item.name }}</td>
        <td>{{ separateDateTime(item.created_at) }}</td>
        <td>{{ separateDateTime(item.updated_at) }}</td>
        <td>...</td>
      </tr>

      <tr *ngFor="let item of data[1]" class="table">
        <td class="icon-cell"><i class="material-icons">description</i></td>
        <td>{{ item.name }}</td>
        <td>{{ separateDateTime(item.created_at) }}</td>
        <td>{{ separateDateTime(item.updated_at) }}</td>
        <td>{{ item.size }} Ko</td>
      </tr>
    </tbody>
  </table>

  <div class="empty-image">
    <img
      src="/assets/images/empty-folder.png"
      alt="image"
      *ngIf="dataempty && !isLoading"
    />
  </div>
</div>
